<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<script type="text/javascript" src="paper-full.js"></script>
	<link rel="stylesheet" type="text/css" href="css/circles.css">
	<script type="text/paperscript" canvas="myCanvas">
	// Create a Paper.js Path to draw a line into it:
	var path = new Path();
	// Give the stroke a color
	path.strokeColor = 'black';
	var start = new Point(0, 100);
	// Move to start and draw a line from there
	path.moveTo(start);
	// Note the plus operator on Point objects.
	// PaperScript does that for us, and much more!
	path.lineTo(start + [ 500, -50 ]);


	var myCircle = new Path.Circle(new Point(0, 0), 10);
	myCircle.fillColor = 'red';

	var x = 0;
	var y = 0;
	var i = 100;
		
	do{
			
			myCircle = new Path.Circle(new Point(x, y), 10);
			myCircle.fillColor = 'blue';
			x = x + 100;
			if(x === 1000){
				x = 0;
				y = y + 100;

			}			
		}
		while(y < 1000);



</script>
</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
